<div class="logs-container">
  <h2>Logs</h2>

  <div class="summary-cards">
    <div class="card">
      <div class="card-icon"><i class="fas fa-calendar-day"></i></div>
      <div>
        <strong>Today</strong>
        <p>{{ todayCount}} Events<br /></p>
      </div>
    </div>
    <div class="card">
      <div class="card-icon"><i class="fas fa-users"></i></div>
      <div>
        <strong>Users</strong>
        <p>5 Logins<br /><small>Last 24h</small></p>
      </div>
    </div>
  </div>

  <div class="activity-log">
    <div class="log-header">
      <h3>Activity Log</h3>
      <div class="filters">
        <span [class.active]="filter === 'all'" (click)="setFilter('all')">All</span>
      </div>
    </div>

    <table class="log-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Activity</th>
          <th>User</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="filteredLogs.length === 0">
          <td colspan="5" class="no-results">
            No logs available.
          </td>
        </tr>
        <tr *ngFor="let log of filteredLogs">
          <td>{{ log.timestamp | date:'dd/MM/yyyy' }}</td>
          <td>{{ log.timestamp | date: 'hh:mm:ss a' }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.performedBy }}</td>
          <td style="text-align: left;">{{ log.entity }}</td>
        </tr>
      </tbody>

    </table>

    <ng-template #noLogs>
      <div class="no-results">
        <p>No logs available.</p>
      </div>
    </ng-template>
  </div>
</div>
