<div class="signup-container">
  <div class="signup-left">
    <img src="assets/images/logo.png" alt="StorEase Logo" class="logo" />
  </div>

  <div class="signup-right">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" (keydown.enter)="onSignup()">
      <h2>Create an account</h2>

      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Enter username" />
        <div *ngIf="submitted && signupForm.get('username')?.invalid" class="error-message">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter password" />
        <div *ngIf="submitted && signupForm.get('password')?.invalid" class="error-message">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select formControlName="roleId">
          <option [value]="1">Admin</option>
          <option [value]="2">Manager</option>
          <option [value]="3">Staff</option>
        </select>
        <div *ngIf="submitted && signupForm.get('roleId')?.invalid" class="error-message">
          Role is required.
        </div>
      </div>

      <button type="submit">Sign up</button>

      <p class="form-note">
        Already have an account? <a routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
