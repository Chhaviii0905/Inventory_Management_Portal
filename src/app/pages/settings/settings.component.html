<div class="settings-page">
  <h2>Settings</h2>

  <nav class="tab-menu">
    <span class="tab" [class.active]="activeTab === 'general'" (click)="setTab('general')">General</span>
    <span class="tab" [class.active]="activeTab === 'users'" (click)="setTab('users')">Users</span>
    <span class="tab" [class.active]="activeTab === 'notifications'" (click)="setTab('notifications')">Notifications</span>
    <span class="tab" [class.active]="activeTab === 'integrations'" (click)="setTab('integrations')">Integrations</span>
  </nav>

  <div class="tab-content" *ngIf="activeTab === 'general'">
    <h3>General Settings</h3>
    <form (ngSubmit)="saveChanges()" #settingsForm="ngForm">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" [(ngModel)]="settings.companyName" name="companyName" readonly />
      </div>

      <div class="form-group">
        <label>Support Email</label>
        <input type="email" class="form-control" [(ngModel)]="settings.supportEmail" name="supportEmail" readonly />
      </div>

      <div class="form-group">
        <label>Default Currency</label>
        <input type="text" class="form-control" [(ngModel)]="settings.defaultCurrency" name="defaultCurrency" readonly />
      </div>

      <button type="submit" class="btn-save">Save Changes</button>
    </form>
  </div>

  <div class="tab-content" *ngIf="activeTab !== 'general'">
    <p>{{ activeTab | titlecase }} settings are under development.</p>
  </div>
</div>
