<div class="users-container">
  <h2>Users</h2>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card">
      <div class="card-icon">ğŸ‘¥</div>
      <div>
        <strong>Total</strong>
        <p>{{ totalActiveUsers }} Users<br /><small>Active in system</small></p>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">ğŸ“‹</div>
      <div>
        <strong>Roles</strong>
        <p>3 Types<br /><small>Admin, Manager, Staff</small></p>
      </div>
    </div>
  </div>

  <!-- User List Header -->
  <div class="user-list-header">
    <h3>User List</h3>
    <button class="create-btn" (click)="openCreateModal()">Create User</button>
  </div>

  <!-- User List -->
  <div class="user-list">
    <div class="user-row" *ngFor="let user of users">
      <div class="info">
        <strong>{{ user.name }}</strong>
        <p>{{ user.role }} - <span class="active">{{ user.status }}</span></p>
      </div>
      <div class="actions">
        <span class="icon" (click)="openUpdateModal(user)">âœï¸</span>
        <span class="icon" (click)="deleteUser(user.id)">ğŸ—‘ï¸</span>
      </div>
    </div>
  </div>

  <!-- Reusable Modal -->
  <app-modal
    *ngIf="showModal"
    [title]="modalTitle"
    [fields]="userFields"
    [submitLabel]="modalSubmitLabel"
    (submit)="handleModalSubmit($event)"
    (close)="showModal = false">
  </app-modal>
</div>
